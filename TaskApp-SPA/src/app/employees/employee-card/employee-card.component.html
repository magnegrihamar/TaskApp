<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{employee.photoUrl}}" alt="{{employee.username}}" [routerLink]="['/employees/', employee.id]">
  </div>  
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
        {{employee.username}}
    </h6>
    <p class="card-text text-muted text-center"> Patients: {{employee.numPatients}}</p>
  </div>
</div>

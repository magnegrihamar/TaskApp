<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top img-thumbnail" src="{{employee?.photoUrl}}" alt="{{employee?.username}}">
            <div class="card-body">
              <div>
                <strong>Location:</strong>
                <p>{{employee?.city}}, {{employee?.country}}</p>
              </div>

              <div>
                <strong>Last Active:</strong>
              <p>{{employee?.lastActive}}</p>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-success w-100">Message</button>
            </div>
          </div>
              
        </div>
        <div class="col-sm-8">
          Let patients come here!
          <p>{{employee?.patients.pop().id}}
            <p>{{employee?.patients }}</p>

        </div>
    </div>
</div>
